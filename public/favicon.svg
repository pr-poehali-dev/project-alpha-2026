<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="16" fill="url(#grad)"/>
  <g fill="white">
    <!-- Camera/frame icon representing photo gallery -->
    <rect x="20" y="30" width="60" height="45" rx="4" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="50" cy="52" r="12" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="50" cy="52" r="5" fill="white"/>
    <!-- Motion lines -->
    <rect x="12" y="40" width="4" height="25" rx="2" opacity="0.5"/>
    <rect x="84" y="40" width="4" height="25" rx="2" opacity="0.5"/>
  </g>
